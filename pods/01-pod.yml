kind: Pod
apiVersion: v1
metadata:
  name: sample7
spec:
  containers:
    - name: centos
      image: centos:7
      command: ["sleep"]
      args: ["10000"]
      envFrom:
        - secretRef:
            name: secret1
---
apiVersion: v1
kind: Pod
metadata:
  name: sample8
spec:
  containers:
  - name: liveness
    image: k8s.gcr.io/busybox
    args:
    - /bin/sh
    - -c
    - touch /tmp/healthy; sleep 30; rm -f /tmp/healthy; sleep 600
    livenessProbe:
      exec:
        command:
        - cat
        - /tmp/healthy
      initialDelaySeconds: 5
      periodSeconds: 5

