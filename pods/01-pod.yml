---
kind: Pod
apiVersion: v1
metadata:
  name: sample4
spec:
  containers:
    - name: nginx
      image: nginx
      resources:
        requests:
          cpu: 5000
---
kind: Pod
apiVersion: v1
metadata:
  name: sample5
spec:
  containers:
    - name: centos
      image: centos:7
      command: ["sleep", "10000"]
      env:
        - name: URL
          value : example.com
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: configmap1
data:
  URL: example.com
  SUBDOMAIN: sample
  FQDN: sample.example.com
---
kind: Pod
apiVersion: v1
metadata:
  name: sample6
spec:
  containers:
    - name: centos
      image: centos:7
      command: ["sleep", "10000"]
      envFrom:
        - configMapRef:
            name: configmap1
